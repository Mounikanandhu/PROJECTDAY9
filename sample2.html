<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Word Counter</title>
  <style>
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
    }
    #wordCount {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Type your text below:</h2>
  <textarea id="textInput" placeholder="Start typing..."></textarea>
  <div id="wordCount">Word Count: 0</div>

  <script>
    const textarea = document.getElementById('textInput');
    const wordCountDisplay = document.getElementById('wordCount');

    textarea.addEventListener('input', () => {
      const text = textarea.value.trim();
      const words = text === '' ? [] : text.split(/\s+/);
      wordCountDisplay.textContent = `Word Count: ${words.length}`;
    });
  </script>

</body>
</html>
